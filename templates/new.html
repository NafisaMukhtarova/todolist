<!DOCTYPE html>
<html lang="en">
{{>header.html}}

<body>

    <div class="container">
    

        <h1 class="text-center bg-info">{{title}}</h1>
        {{#if user}}
        <div class="row justify-content-end">
            <div class=" col-3  align-self-end bg-white">
              <p>
                Вы авторизованы как {{user.user_name}}
              </p>
                <a href=" exit.php">Выход</a>
              &nbsp;</div>
          </div>
        {{else}}
        <div class="row justify-content-end">
            <div class=" col-3  align-self-end bg-white">
              <a href="auth.php">Авторизация</a>
              &nbsp;</div>
          </div>
        {{/if}}


        <form action="sql_insert.php" method="POST">
            <div class="col-lg-4 mb-3">
                <label for="task_date" class="form-label">Дата:</label>
               <input type="date" class="form-control" inactive id="task_date" name="task_date" required >
           </div>

            <div class="mb-3">
                <label for="task_name" class="form-label">Что нужно сделать:</label>
               <input type="text" class="form-control" inactive id="task_name" name="task_name" required >
           </div>

           
           <div class=" form-group row">
                <div class="col-lg-4">
                    <label for="user" class="form-label">Исполнитель</label>
                    <select class="form-control" id="user" name = "user">
                    {{#each users}}
                        <option value = {{user_id}}>{{user_name}}</option>
                    {{/each}}
                    </select>
                </div>

                {{# if user.admin}}  
                <div class="col-lg-4"><a href="add_user.php">Добавить исполнителя</a></div>
                {{else}}
                {{/if}}


            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="1" id="task_priority" name = "task_priority">
                <label class="form-check-label" for="task_priority">Приоритет</label>
              </div>

            <div class="m-3">
                <button type="submit" class="btn btn-primary" > Добавить задачу</button>
            </div>  

        </form>

    </div>
</body>
</html>
